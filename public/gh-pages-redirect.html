<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Engineering</title>
  <script type="text/javascript">
    // Redirect script for GitHub Pages SPA fallback
    // Adapted from https://github.com/rafgraph/spa-github-pages
    (function() {
      const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (!isDev) {
        const segmentCount = 1; // Represents repository name in URL path
        const redirectTo = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        if (redirectTo && redirectTo !== window.location.href) {
          window.history.replaceState(null, null, redirectTo);
        } else if (window.location.pathname.split('/').length > segmentCount + 1) {
          const repo = window.location.pathname.split('/')[1];
          const restOfPath = window.location.pathname.slice(repo.length + 2);
          sessionStorage.redirect = `/${repo}/${restOfPath}${window.location.search}${window.location.hash}`;
          window.location.replace(`/${repo}/`);
        }
      }
    })();
  </script>
</head>
<body>
  <div id="spa-root"></div>
  <script>
    // This will be replaced by the actual index.html content
    window.location.replace('./index.html');
  </script>
</body>
</html>
